<html>
  <head>
    <script src="register.js"></script>
  </head>
  <body>
    <h1>Register your account</h1>
    <!--We make a form to submit the email and password into users.json-->
    <form id="form">
      <p>Enter email</p>
      <input placeholder="Email" id="email" required/>
      <br>
      <p>Enter password</p>
      <input placeholder="Password" id="password" required/>
      <br>
      <br>
      <input value="Submit" type="submit" />
    </form>
    <!--Make a reference link to the login page if you already have an account-->
    <p><a href="login.html">Already have an account?</a></p>
    </body>
</html>
